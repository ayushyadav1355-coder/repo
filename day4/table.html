<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Table</title>
</head>
<body>


<table border="1">
    <tr>
        <th rowspan="2">Name</th>
        <th colspan="2">Score</th>
    </tr>
    <tr>
        <th>Science</th>
        <th>Maths</th>
    </tr>
    <tr>
        <td>Aakriti</td>
        <td>95</td>
        <td>98</td>
    </tr>
    <tr>
        <td>Ayush</td>
        <td>80</td>
        <td>90</td>
    </tr>
    
</table>
</body>
</html>
